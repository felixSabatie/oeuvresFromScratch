  <div class="form-group">
    <label for="name" class="label">
      Nom
    </label>
    <input id="name"
           class="input"
           type="text"
           [(ngModel)]="adherent.nomAdherent"
           name="name">
  </div>

  <div class="form-group">
    <label for="prenom" class="label">

  <div class="form-group">
