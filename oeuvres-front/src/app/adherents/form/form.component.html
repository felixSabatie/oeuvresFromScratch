<form (ngSubmit)="onSubmit()" >

      Nom
    </label>
    <input id="name"
           type="text"
           [(ngModel)]="adherent.nomAdherent"
           name="name">
  </div>

  <div class="form-group">
    <label for="prenom">
      Pr√©nom
    </label>
    <input id="prenom"
           type="text"

  <div class="form-group">
    <label for="ville">
      Ville
    </label>

  </div>

  <button type="submit" class="btn btn-default">Submit</button>
