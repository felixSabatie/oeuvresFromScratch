<form (ngSubmit)="onSubmit()" >
  <div class="form-group">
    <label for="title" class="label">
      Titre
    </label>
    <input id="title"
           class="input"
           type="text"
           [(ngModel)]="oeuvre.titreOeuvrevente"
           name="title"
           #title="ngModel"
           required>
    <div *ngIf="title.invalid && (title.dirty || title.touched)"
         class="notification is-danger">
      <div *ngIf="title.errors.required">
        Le titre est obligatoire
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="state" class="label">
      État de l'oeuvre
    </label>
    <input id="state"
           class="input"
           type="text"
           [(ngModel)]="oeuvre.etatOeuvrevente"
           name="state"
           #state="ngModel"
           required>

    <div *ngIf="state.invalid && (state.dirty || state.touched)"
         class="notification is-danger">
      <div *ngIf="state.errors.required">
        L'état est obligatoire
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="price" class="label">
      Ville
    </label>
    <input id="price"
           class="input"
           type="text"
           [(ngModel)]="oeuvre.prixOeuvrevente"
           name="price"
           #price="ngModel"
           required>

    <div *ngIf="price.invalid && (price.dirty || price.touched)"
         class="notification is-danger">
      <div *ngIf="price.errors.required">
        Le prix est obligatoire
      </div>
    </div>
  </div>

  <button type="submit" class="button is-primary">{{action}}</button>

</form>
